<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Code and Iron Test</title>

<style>
    @font-face {
        font-family: 'MyFont';
        src: url('font.ttf') format('truetype');
    }

    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: 'MyFont', sans-serif;
    }

    h1 {
        font-size: 42px;
        padding: 25px;
        margin: 0;
    }

    .container {
        background: #111;
        border-radius: 30px;
        padding: 20px;
        margin: 20px;
    }

    .exercise-box {
        background: #1a1a1a;
        border-radius: 25px;
        padding: 18px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        border: none;
        background: #000;
        color: white;
        font-size: 20px;
        margin-bottom: 16px;
    }

    .set-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 12px;
    }

    .label {
        font-size: 26px;
        margin-right: 10px;
        color: #ffbb33;
    }

    .small-input {
        width: 90px;
        padding: 14px;
        font-size: 20px;
        background: #000;
        border-radius: 14px;
        text-align: center;
        margin-right: 10px;
    }

    .btn-red, .btn-blue {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        font-size: 36px;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-red {
        background: #ff3b30;
    }
    .btn-blue {
        background: #007bff;
    }

    /* The BIG buttons turned into circle buttons */
    .big-minus {
        background: #ff3b30;
        width: 90%;
        height: 75px;
        margin: 0 auto 20px auto;
        display: flex;
        border-radius: 25px;
        font-size: 40px;
        align-items: center;
        justify-content: center;
    }

    .big-plus {
        background: #007bff;
        width: 90%;
        height: 75px;
        margin: 20px auto 10px auto;
        display: flex;
        border-radius: 25px;
        font-size: 40px;
        align-items: center;
        justify-content: center;
    }

</style>
</head>
<body>

<h1>Code and Iron Test</h1>

<div class="container">
    <h2 style="font-size: 38px; margin: 10px 0 20px 0;">Today</h2>

    <div id="exerciseList"></div>

    <!-- BLUE ADD EXERCISE (+) -->
    <button class="big-plus" onclick="addExercise()">+</button>
</div>

<script>
let exerciseCount = 0;

function addExercise() {
    exerciseCount++;

    const box = document.createElement("div");
    box.className = "exercise-box";
    box.id = "exercise-" + exerciseCount;

    box.innerHTML = `
        <input type="text" placeholder="Enter exercise name">

        <!-- RED REMOVE EXERCISE (â€“) -->
        <button class="big-minus" onclick="removeExercise(${exerciseCount})">-</button>

        <div class="set-row">
            <div class="label">Set 1</div>

            <input class="small-input" type="text" placeholder="lbs">
            <input class="small-input" type="number" value="0">

            <button class="btn-red">-</button>
            <button class="btn-blue">+</button>
        </div>
    `;

    document.getElementById("exerciseList").appendChild(box);
}

function removeExercise(id) {
    const el = document.getElementById("exercise-" + id);
    if (el) el.remove();
}
</script>

</body>
</html>
