<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code and Iron Test</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- PWA -->
  <meta name="theme-color" content="#1A1E2C">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Germania One font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #111214;
      --card-inner: #141518;
      --text-main: #ffffff;
      --text-muted: #b3b3b3;
      --accent: #39ff14;
      --accent-soft: #00c853;
      --accent-dark: #00b34a;
      --copper: #8b5a2b;
      --gunmetal: #1A1E2C;
      --danger: #d93030;
      --danger-soft: #a52424;
      --border-soft: #262626;
      --radius-card: 24px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Germania One", -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, sans-serif;
      background-color: var(--gunmetal);
      color: var(--text-main);
    }

    /* --------------------------
       LAYOUT SHELL
    --------------------------- */

    .app-wrapper {
      min-height: 100vh;
      padding: 12px 12px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 4px 16px;
    }

    .app-header h1 {
      font-size: 32px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 0.5px;
    }

    main.screen {
      display: none;
      flex: 1;
    }

    main.screen.active {
      display: block;
    }

    .card {
      max-width: 480px;
      margin: 0 auto;
      background-color: var(--card);
      padding: 18px 16px 24px;
      border-radius: 22px;
      border: 2px solid var(--copper);
      box-shadow:
        0 0 0 1px #1A1E2C,
        0 4px 0 #000;
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      margin: 4px 4px 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0 4px 16px;
      line-height: 1.4;
    }

    .input-label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .input-group {
      margin: 6px 0 10px;
    }

    /* --------------------------
       MENU
    --------------------------- */

    .menu-button {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid #2f2f2f;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .menu-button:active {
      background-color: #1d1d1d;
    }

    .menu-icon {
      width: 18px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      border-radius: 999px;
      background-color: #ffffff;
    }

    .menu-dropdown {
      position: absolute;
      right: 16px;
      top: 64px;
      background-color: #111;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-8px);
      transition: opacity 0.18s ease, transform 0.18s ease;
      min-width: 220px;
      z-index: 20;
    }

    .menu-dropdown.open {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu-item {
      padding: 14px 18px;
      font-size: 16px;
      border-bottom: 1px solid #222;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:active {
      background-color: #1f1f1f;
    }

    /* --------------------------
       INPUTS & BUTTONS
    --------------------------- */

    .text-input,
    .set-input {
      width: 100%;
      height: 44px;
      border-radius: 12px;
      text-align: center;
      box-sizing: border-box;
      background-color: #000;
      border: 2px solid var(--copper);
      box-shadow:
        0 0 0 1px #754d27,
        0 4px 0 #000;
      font-size: 16px;
      color: #fff;
    }

    .text-input::placeholder,
    .set-input::placeholder {
      color: #727272;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
    }

    .set-input:focus,
    .text-input:focus {
      outline: 1px solid var(--copper);
      box-shadow: 0 0 12px rgba(57, 255, 20, 0.35);
    }

    .quick-add-row {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      font-size: 12px;
    }

    .quick-add-label {
      color: var(--text-muted);
      opacity: 0.85;
    }

    .quick-add-chip {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 999px;
      border: 1px solid var(--copper);
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      background-color: #000;
      color: #fff;
      box-shadow:
        0 0 0 1px #754d27,
        0 3px 0 #000;
    }

    .quick-add-chip:active {
      transform: translateY(1px);
      outline: 1px solid var(--accent);
      box-shadow: none;
    }

    .round-btn {
      background-color: #1A1E2C;
      height: 44px;
      width: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--copper);
      box-shadow:
        0 0 0 1px #754d27,
        0 4px 0 #000;
      font-size: 16px;
      color: #fff;
    }

    .round-btn:active {
      outline: 1px solid var(--copper);
      transform: translateY(1px);
      opacity: 0.9;
      background-color: #0a0b0d;
      box-shadow: none;
    }

    .primary-btn {
      width: 100%;
      height: 44px;
      border-radius: 12px;
      background-color: #1A1E2C;
      font-size: 17px;
      font-weight: 600;
      margin-top: 8px;
      border: 2px solid var(--copper);
      box-shadow:
        0 0 0 1px #754d27,
        0 4px 0 #000;
      color: #fff;
    }

    .primary-btn:active {
      outline: 1px solid var(--copper);
      transform: translateY(1px);
      opacity: 0.9;
      background-color: #070809;
      box-shadow: none;
    }

    .footer-btn {
      margin-top: 10px;
    }

    .danger-btn {
      width: 100%;
      border-radius: var(--radius-pill);
      padding: 11px 16px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      color: #fff;
      background-color: var(--danger);
      margin: 4px 0 10px;
    }

    .danger-btn:active {
      background-color: var(--danger-soft);
      outline: 1px solid var(--copper);
    }

    /* --------------------------
       BACK TO LOGGER BUTTON
    --------------------------- */

    .back-nav-wrap {
      margin-top: 1.75rem; /* just spacing, no card visuals */
    }

    .back-nav-btn {
      margin-top: 0; /* override primary-btn margin */
      height: 48px;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    /* --------------------------
       WORKOUT CARDS
    --------------------------- */

    .workouts-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .workout-card {
      border: 1px solid var(--copper);
      border-radius: 22px;
      padding: 10px 14px;
      background-color: var(--card-inner);
      margin-bottom: 14px;
      box-shadow:
        0 0 0 1px #1b1c20,
        0 12px 30px rgba(0, 0, 0, 0.85);
    }

    .workout-card.collapsed .quick-add-row {
      display: none;
    }

    .workout-card.collapsed {
      padding: 14px 8px;
    }

    .workout-card.collapsed .workout-header {
      margin: 0;
      opacity: 0.85;
    }

    .workout-card.collapsed .sets-wrapper {
      display: none;
    }

    .workout-card.collapsed .workout-header-actions {
      display: none;
    }

    .workout-card.collapsed .workout-name {
      cursor: pointer;
    }

    .workout-card.collapsed .workout-name:focus {
      outline: none;
    }

    .round-btn.collapse-btn {
      font-size: 18px;
    }

    .workout-name {
      flex: 1;
      width: 100%;
    }

    .workout-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0;
    }

    .workout-header .workout-name {
      flex: 1;
      height: 44px;
      padding: 0 12px;
    }

    .workout-header-actions {
      display: flex;
      gap: 8px;
    }

    .sets-wrapper.collapsed {
      display: none;
    }

    /* --------------------------
       SET ROW
    --------------------------- */

    .set-box {
      display: grid;
      grid-template-columns: auto 1fr auto;
      column-gap: 10px;
      align-items: center;
      margin-top: 12px;
    }

    .set-label {
      font-size: 18px;
      color: var(--copper);
      font-family: "Germania One", sans-serif;
      font-weight: 700;
    }

    .set-weight-group {
      justify-self: end;
    }

    .set-weight-group .set-input {
      width: 56px;
    }

    .set-right-group {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .set-right-group .set-input {
      width: 56px;
    }

    /* --------------------------
       PROGRESS LIST / LETTER GRID
    --------------------------- */

    .saved-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .saved-wrapper {
      margin-top: 4px;
    }

    .saved-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 14px;
      background-color: #1A1E2C;
      border: 1px solid var(--copper);
      box-shadow:
        0 0 0 1px #754d27,
        0 4px 0 #000;
      font-size: 16px;
      color: #fff;
    }

    .saved-name {
      flex: 1;
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .saved-buttons {
      display: flex;
      gap: 6px;
    }

    .small-btn {
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
      border-radius: 12px;
      border: 1px solid var(--copper);
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      color: #ffffff;
      background-color: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .small-btn:active {
      transform: translateY(1px);
      opacity: 0.9;
      background-color: #111;
      outline: 1px solid var(--copper);
    }

    .open-panel {
      margin-top: 8px;
      padding: 10px 10px 14px;
      border-radius: 18px;
      background-color: #101010;
      border: 1px solid #262626;
      display: none;
    }

    .open-panel.open {
      display: block;
    }

    .set-header {
      font-size: 15px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .progress-detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .progress-detail-row span:first-child {
      color: #bbbbbb;
    }

    .progress-detail-row span:last-child {
      color: #ffffff;
      font-weight: 600;
    }

    /* NEW: pulled out of JS inline styles */
    .progress-detail-meta {
      font-size: 13px;
      color: #bbbbbb;
    }

    .progress-detail-title {
      margin-bottom: 8px;
    }

    .progress-detail-pr {
      font-size: 13px;
      color: #bbbbbb;
      margin-bottom: 8px;
    }

    .progress-detail-empty {
      font-size: 13px;
      color: #bbbbbb;
    }

    .progress-letter-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .progress-letter-btn {
      -webkit-appearance: none;
      appearance: none;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--copper);
      background-color: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 1px #754d27,
        0 3px 0 #000;
    }

    .progress-letter-btn:active {
      transform: translateY(1px);
      outline: 1px solid var(--copper);
      box-shadow: none;
    }

    .progress-letter-btn.disabled {
      opacity: 0.25;
      pointer-events: none;
    }

    .progress-letter-btn.active {
      background-color: #1A1E2C;
      box-shadow:
        0 0 0 1px var(--accent),
        0 3px 0 #000;
    }

    /* --------------------------
       LINKS / MISC
    --------------------------- */

    .link-back {
      margin-top: 18px;
      font-size: 15px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .link-back span {
      font-size: 18px;
      line-height: 1;
    }

    .link-back:active {
      color: #ffffff;
    }

    /* --------------------------
       TUTORIAL OVERLAY
    --------------------------- */

    .tutorial-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 100;
    }

    .tutorial-overlay.visible {
      display: flex;
    }

    .tutorial-card {
      width: 100%;
      max-width: 420px;
      background-color: #121212;
      border-radius: 24px;
      padding: 20px 18px 16px;
      border: 1px solid #333;
      box-shadow: var(--shadow-soft);
    }

    .tutorial-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .tutorial-body {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .tutorial-bullets {
      margin-top: 8px;
      padding-left: 18px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .tutorial-bullets li {
      margin-bottom: 4px;
    }

    .tutorial-actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .tutorial-primary-btn,
    .tutorial-secondary-btn {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 999px;
      padding: 8px 14px;
      border: 1px solid #333;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background-color: #000;
    }

    .tutorial-primary-btn {
      background-color: var(--accent-soft);
      border-color: var(--accent-soft);
    }

    .tutorial-primary-btn:active,
    .tutorial-secondary-btn:active {
      transform: translateY(1px);
      opacity: 0.9;
    }

    .tutorial-screen {
      display: none;
    }

    .tutorial-screen.active {
      display: block;
    }

    /* --------------------------
       FOOTER / LEGAL
    --------------------------- */

    .legal-footer {
      font-size: 0.75rem;
      padding: 0.75rem 1rem 1.25rem;
      opacity: 0.75;
      text-align: center;
    }

    .legal-link {
      background: none;
      border: none;
      padding: 0;
      margin-bottom: 0.25rem;
      font-size: 0.8rem;
      text-decoration: underline;
      cursor: pointer;
      color: var(--text-muted);
    }

    .legal-panel {
      max-width: 500px;
      margin: 0.25rem auto 0;
      line-height: 1.3;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .hidden {
      display: none;
    }

    @media (min-width: 500px) {
      .app-wrapper {
        align-items: center;
      }

      .card {
        width: 430px;
      }
    }

    /* Logger card: scrollable content + room for sticky footer */
    .card.card--logger {
      position: relative;
      max-height: calc(100vh - 140px); /* keeps card usable on small phones */
      overflow-y: auto;
      padding-bottom: 72px; /* room so content isn't hidden behind footer */
    }

    /* Sticky footer inside the card */
    .card-sticky-footer {
      position: sticky;
      bottom: 0;
      margin-top: 16px;
      padding-top: 12px;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.98),
        rgba(0, 0, 0, 0.85),
        transparent
      );
    }

    /* Tighten spacing; footer-btn already has margin-top */
    .card-sticky-footer .footer-btn {
      margin-top: 0;
    }

    /* Reuse this list style for volume/charts selection */
    .settings-volume-list {
      margin-top: 6px;
      max-height: 220px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .settings-volume-list .settings-row {
      font-size: 13px;
      padding: 2px 0;
    }

    /* --------------------------
       CHARTS
    --------------------------- */

    .charts-container {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chart-card {
      padding: 10px 12px 14px;
      border-radius: 18px;
      background-color: #101010;
      border: 1px solid #262626;
    }

    .chart-card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .chart-card-sub {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    /* --------------------------
       SETTINGS
    --------------------------- */

    .settings-group {
      margin-top: 10px;
      margin-bottom: 14px;
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 4px 0;
      font-size: 14px;
    }

    .settings-row span {
      color: var(--text-main);
    }

    .settings-note {
      font-size: 12px;
      color: var(--text-muted);
      margin: 4px 4px 0;
      line-height: 1.4;
    }

    .settings-checkbox {
      width: 18px;
      height: 18px;
    }

    /* --------------------------
       HIGH CONTRAST THEME
    --------------------------- */

    body.theme-high-contrast {
      --card: #05070b;
      --card-inner: #020308;
      --text-muted: #f0f0f0;
      --border-soft: #3a3a3a;
      --copper: #ffb366; /* brighter copper for better contrast */
    }

    body.theme-high-contrast .card {
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px var(--accent),
        0 4px 0 #000;
    }

    body.theme-high-contrast .saved-item {
      border-color: var(--accent);
    }

    /* --------------------------
       TOAST / SNACKBAR
    --------------------------- */

    #toast {
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%) translateY(100%);
      padding: 10px 16px;
      border-radius: 999px;
      background-color: #000000;
      border: 1px solid var(--copper);
      box-shadow:
        0 0 0 1px #754d27,
        0 6px 18px rgba(0, 0, 0, 0.8);
      font-size: 14px;
      color: #ffffff;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.18s ease-out, opacity 0.18s ease-out;
      z-index: 999;
      max-width: min(360px, 90vw);
      text-align: center;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    #toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="app-header">
      <div style="display: flex; align-items: baseline; gap: 8px;">
        <h1>Code and Iron Test</h1>
      </div>

      <button
        class="menu-button"
        id="menuButton"
        type="button"
        aria-label="Open navigation menu"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <div class="menu-icon">
          <span></span><span></span><span></span>
        </div>
      </button>
    </header>

    <!-- Tutorial Overlay (one-time walkthrough) -->
    <!-- ... unchanged tutorial markup ... -->

    <!-- Menu -->
    <div class="menu-dropdown" id="menuDropdown">
      <div class="menu-item" data-nav="workouts">Routines</div>
      <div class="menu-item" data-nav="progress">Progress</div>
      <div class="menu-item" data-nav="charts">Charts</div> <!-- NEW -->
      <div class="menu-item" data-nav="settings">Settings</div>
      <div class="menu-item" id="menuTutorial">Tutorial</div>
    </div>

    <!-- HOME / LOGGER SCREEN -->
    <main id="homeScreen" class="screen active">
      <section class="card card--logger">
        <!-- NEW: Standard / Complex toggle -->
        <div class="settings-row" style="margin-top:0;margin-bottom:8px;">
          <span>Mode</span>
          <button
            id="loggerModeToggle"
            class="small-btn"
            type="button"
          >
            Standard
          </button>
        </div>

        <div id="workoutsContainer" class="workouts-container"></div>

        <div class="card-sticky-footer">
          <button id="saveProgressBtn" class="primary-btn footer-btn" type="button">
            Save progress
          </button>
        </div>
      </section>
    </main>

    <!-- ROUTINES SCREEN -->
    <!-- (unchanged) -->
    <main id="workoutsScreen" class="screen">
      <!-- ... all the same as you pasted ... -->
    </main>

    <!-- PROGRESS SCREEN -->
