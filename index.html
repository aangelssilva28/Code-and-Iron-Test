<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code and Iron Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Display font similar to what you were using -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap"
  />

  <style>
    :root {
      --bg-main: #000000;
      --bg-card-outer: #101010;
      --bg-card-inner: #151515;
      --bg-card-core: #191919;
      --accent-blue: #007bff;
      --accent-red: #e53935;
      --accent-gold: #ffb63a;
      --text-primary: #ffffff;
      --text-muted: #b3b3b3;
      --radius-large: 28px;
      --radius-medium: 20px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #202020 0, #000 45%);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
    }

    .app {
      min-height: 100vh;
      padding: 24px 16px 40px;
      max-width: 480px;
      margin: 0 auto;
    }

    /* HEADER */

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .app-title {
      font-family: "Londrina Solid", system-ui, sans-serif;
      font-weight: 900;
      font-size: 34px;
      letter-spacing: 0.03em;
    }

    .menu-button {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      border: none;
      background: #141414;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    .menu-icon {
      width: 24px;
      height: 18px;
      position: relative;
    }

    .menu-icon span {
      position: absolute;
      left: 0;
      right: 0;
      height: 3px;
      border-radius: 999px;
      background: #ffffff;
    }

    .menu-icon span:nth-child(1) {
      top: 0;
    }

    .menu-icon span:nth-child(2) {
      top: 7.5px;
    }

    .menu-icon span:nth-child(3) {
      bottom: 0;
    }

    /* DROPDOWN NAV */

    .nav-menu {
      position: absolute;
      right: 16px;
      top: 74px;
      background: #101010;
      border-radius: 20px;
      padding: 12px 0;
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.85);
      min-width: 190px;
      display: none;
      z-index: 10;
    }

    .nav-menu.open {
      display: block;
    }

    .nav-item {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .nav-item:hover {
      background: #181818;
    }

    .nav-item a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    /* CARDS */

    .card-outer {
      background: var(--bg-card-outer);
      border-radius: var(--radius-large);
      padding: 18px 14px 22px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card-inner {
      background: var(--bg-card-inner);
      border-radius: 24px;
      padding: 18px 14px 22px;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    .card-core {
      background: var(--bg-card-core);
      border-radius: 22px;
      padding: 18px 16px 22px;
    }

    .section-title {
      font-size: 32px;
      font-weight: 800;
      margin: 4px 0 16px;
    }

    /* INPUTS + BUTTONS */

    .input {
      width: 100%;
      border-radius: 18px;
      border: none;
      padding: 14px 16px;
      font-size: 18px;
      color: var(--text-primary);
      background: #060606;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08);
      outline: none;
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    .input-compact {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 16px;
      text-align: center;
    }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: var(--radius-pill);
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.02em;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.08s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .btn-danger {
      background: var(--accent-red);
      box-shadow: 0 12px 24px rgba(229, 57, 53, 0.45);
    }

    .btn-primary {
      background: var(--accent-blue);
      box-shadow: 0 12px 24px rgba(0, 123, 255, 0.45);
    }

    .icon-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      font-size: 32px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.08s ease;
    }

    .icon-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: none;
    }

    .icon-btn-danger {
      background: var(--accent-red);
      box-shadow: 0 12px 24px rgba(229, 57, 53, 0.6);
    }

    .icon-btn-primary {
      background: var(--accent-blue);
      box-shadow: 0 12px 24px rgba(0, 123, 255, 0.6);
    }

    /* LAYOUT FOR EXERCISE BLOCK */

    .exercises-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .exercise {
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.02);
      padding: 12px 10px 14px;
    }

    .exercise-header-line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .exercise-input {
      flex: 1;
    }

    .exercise-buttons {
      flex-shrink: 0;
    }

    .exercise-buttons .btn-danger {
      padding-inline: 18px;
      font-size: 16px;
    }

    .sets-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .set-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px;
      align-items: center;
    }

    .set-label {
      font-size: 20px;
      font-weight: 800;
      color: var(--accent-gold);
      min-width: 62px;
    }

    .set-fields {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr auto;
      gap: 8px;
      align-items: center;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 14px;
    }

    .field-label {
      color: var(--text-muted);
      font-size: 14px;
    }

    .set-buttons {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
    }

    @media (max-width: 380px) {
      .exercise-header-line {
        flex-direction: column;
        align-items: stretch;
      }

      .exercise-buttons {
        align-self: flex-end;
      }

      .icon-btn {
        width: 52px;
        height: 52px;
        font-size: 28px;
      }

      .set-fields {
        grid-template-columns: 1fr 1fr auto;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">Code and Iron Test</h1>

      <button
        class="menu-button"
        id="menuToggle"
        type="button"
        aria-label="Open menu"
      >
        <div class="menu-icon">
          <span></span><span></span><span></span>
        </div>
      </button>

      <!-- dropdown menu -->
      <nav class="nav-menu" id="navMenu">
        <!-- Only Routines here; Today/Home removed on purpose -->
        <div class="nav-item">
          <a href="routines.html">Routines</a>
        </div>
      </nav>
    </header>

    <!-- Main card -->
    <main>
      <section class="card-outer">
        <div class="card-inner">
          <div class="section-title">Today</div>

          <div class="card-core">
            <div class="exercises-container" id="exercisesContainer">
              <!-- JS will inject the first exercise here -->
            </div>

            <!-- Add exercise button -->
            <div style="margin-top: 20px; text-align: center">
              <button
                class="btn btn-primary"
                id="addExerciseBtn"
                type="button"
              >
                Add exercise
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Simple dropdown menu toggle
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (
        !navMenu.contains(e.target) &&
        !menuToggle.contains(e.target)
      ) {
        navMenu.classList.remove("open");
      }
    });

    // Workout logger logic
    document.addEventListener("DOMContentLoaded", () => {
      const exercisesContainer =
        document.getElementById("exercisesContainer");
      const addExerciseBtn =
        document.getElementById("addExerciseBtn");

      function createSetElement(setNumber) {
        const setRow = document.createElement("div");
        setRow.className = "set-row";
        setRow.innerHTML = `
          <div class="set-label">Set ${setNumber}</div>
          <div class="set-fields">
            <label class="field-group">
              <span class="field-label">Weight</span>
              <input class="input input-compact" type="text" placeholder="lbs">
            </label>
            <label class="field-group">
              <span class="field-label">Reps</span>
              <input class="input input-compact" type="number" min="0" value="0">
            </label>
            <div class="set-buttons">
              <button class="icon-btn icon-btn-danger remove-set-btn" type="button" aria-label="Remove set">âˆ’</button>
              <button class="icon-btn icon-btn-primary add-set-btn" type="button" aria-label="Add set">+</button>
            </div>
          </div>
        `;
        return setRow;
      }

      function updateSetLabels(setsContainer) {
        const rows = setsContainer.querySelectorAll(".set-row");
        rows.forEach((row, index) => {
          const label = row.querySelector(".set-label");
          if (label) label.textContent = `Set ${index + 1}`;
        });
      }

      function createExerciseElement() {
        const exercise = document.createElement("section");
        exercise.className = "exercise";

        exercise.innerHTML = `
          <div class="exercise-header-line">
            <input
              class="input exercise-input"
              type="text"
              placeholder="Enter exercise name"
            >
            <div class="exercise-buttons">
              <button
                class="btn btn-danger remove-exercise-btn"
                type="button"
              >
                Remove exercise
              </button>
            </div>
          </div>
          <div class="sets-container"></div>
        `;

        const setsContainer =
          exercise.querySelector(".sets-container");
        setsContainer.appendChild(createSetElement(1));

        return exercise;
      }

      // Add first exercise on load
      exercisesContainer.appendChild(createExerciseElement());

      // Add new exercise
      addExerciseBtn.addEventListener("click", () => {
        exercisesContainer.appendChild(createExerciseElement());
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      });

      // Event delegation for set / exercise buttons
      exercisesContainer.addEventListener("click", (event) => {
        const target = event.target;

        // Remove entire exercise
        if (target.closest(".remove-exercise-btn")) {
          const exercise = target.closest(".exercise");
          if (!exercise) return;

          // Make sure at least one exercise remains
          if (exercisesContainer.children.length > 1) {
            exercise.remove();
          }
          return;
        }

        // Add set
        if (target.closest(".add-set-btn")) {
          const exercise = target.closest(".exercise");
          if (!exercise) return;
          const setsContainer =
            exercise.querySelector(".sets-container");
          const newSet = createSetElement(
            setsContainer.children.length + 1
          );
          setsContainer.appendChild(newSet);
          return;
        }

        // Remove set
        if (target.closest(".remove-set-btn")) {
          const exercise = target.closest(".exercise");
          if (!exercise) return;
          const setsContainer =
            exercise.querySelector(".sets-container");
          const setRow = target.closest(".set-row");

          if (setsContainer.children.length > 1) {
            setRow.remove();
            updateSetLabels(setsContainer);
          }
          return;
        }
      });
    });
  </script>
</body>
</html>
