<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code & Iron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <meta name="theme-color" content="#1A1E2C">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Germania One font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #111214;
      --card-inner: #141518;
      --text-main: #ffffff;
      --text-muted: #b3b3b3;
      --accent: #39ff14;
      --accent-soft: #00c853;
      --accent-dark: #00b34a;
      --copper: #8b5a2b;
      --gunmetal: #1A1E2C;
      --radius-card: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 4px 10px rgba(0,0,0,0.4);
      --border-soft: #232323;
      --danger: #ff5252;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-tap-highlight-color: transparent;
    }

    .hidden { display: none !important; }

    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(40px);
      padding: 10px 16px;
      border-radius: 999px;
      background-color: var(--accent);
      color: #000;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 200;
      pointer-events: none;
      text-align: center;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Confirm Modal */
    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 150;
    }
    .confirm-box {
      width: 100%;
      max-width: 360px;
      background-color: #111214;
      border-radius: 20px;
      padding: 18px 16px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      color: var(--text-main);
      font-size: 14px;
    }
    .confirm-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }
    .confirm-actions button {
      border-radius: 999px;
      padding: 7px 14px;
      border: 1px solid #333;
      font-size: 13px;
      font-weight: 600;
      background-color: #000;
      color: #fff;
    }
    .confirm-actions .btn-confirm {
      background: var(--danger);
      border-color: var(--danger);
    }

    /* Minimal Layout (you already had this structure) */
    header {
      background: var(--gunmetal);
      padding: 16px;
      font-family: "Germania One", cursive;
      font-size: 26px;
      text-align: center;
      color: var(--accent);
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 10px 0;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      padding: 6px 12px;
    }
    nav button.active {
      color: var(--accent);
    }

    .screen { padding: 16px; display: none; }
    .screen.active { display: block; }

    .card {
      background: var(--card);
      border-radius: var(--radius-card);
      padding: 16px;
      margin-bottom: 14px;
      border: 1px solid var(--border-soft);
    }

    .primary-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: var(--radius-pill);
      font-weight: bold;
      font-size: 15px;
      width: 100%;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      background: #000;
      color: var(--text-main);
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      min-height: 120px;
    }
  </style>
</head>

<body>

<header>Code & Iron</header>

<nav>
  <button data-target="home" class="active">Home</button>
  <button data-target="templates">Templates</button>
  <button data-target="data">Data</button>
  <button data-target="settings">Settings</button>
</nav>

<!-- Screens -->
<div id="home" class="screen active">
  <h2>Home</h2>
  <div class="card">Your logging UI goes here.</div>
</div>

<div id="templates" class="screen">
  <h2>Templates</h2>
  <div class="card">
    <input id="templateNameInput" placeholder="Routine name or share code">
    <button id="saveTemplateBtn" class="primary-btn">Create</button>
  </div>

  <div id="savedTemplatesList"></div>
</div>

<div id="data" class="screen">
  <h2>Backup / Restore</h2>

  <div class="card">
    <textarea id="backupText" placeholder="Backup code will appear here..."></textarea>

    <button id="exportBackupBtn" class="primary-btn">Generate Code</button>
    <button id="importBackupBtn" class="primary-btn" style="margin-top:6px; background:#444; color:white;">Restore Backup</button>
  </div>
</div>

<div id="settings" class="screen">
  <h2>Settings</h2>

  <div class="card">
    <label>Units</label>
    <select id="settingsUnitSelect">
      <option value="lb">Pounds (lb)</option>
      <option value="kg">Kilograms (kg)</option>
    </select>

    <label style="display:block;margin-top:12px;">
      <input type="checkbox" id="settingsHighContrast">
      High Contrast Mode
    </label>
  </div>

  <div class="card">
    <button id="resetAllDataBtn" class="primary-btn" style="background:#ff5252;color:white;">RESET ALL DATA</button>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>

<!-- Register SW -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").catch((err) =>
      console.log("SW registration failed", err)
    );
  }
</script>

</body>
</html>
