<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code and Iron Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --card: #121212;
      --card-inner: #1a1a1a;
      --text-main: #fff;
      --text-muted: #bbbbbb;
      --accent: #0a84ff;
      --accent-soft: #005fd1;
      --danger: #d93030;
      --danger-soft: #a52424;
      --border-soft: #2a2a2a;
      --radius-card: 24px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
    }

    .app-wrapper {
      min-height: 100vh;
      padding: 12px 12px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 4px 16px;
    }

    .app-header h1 {
      font-size: 26px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .menu-button {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid #333;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .menu-button:active {
      background-color: #222;
    }

    .menu-icon {
      width: 18px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      border-radius: 999px;
      background-color: #fff;
    }

    .menu-dropdown {
      position: absolute;
      right: 16px;
      top: 64px;
      background-color: #111;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-8px);
      transition: opacity 0.18s ease, transform 0.18s ease;
      min-width: 220px;
      z-index: 20;
    }

    .menu-dropdown.open {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu-item {
      padding: 14px 18px;
      font-size: 16px;
      border-bottom: 1px solid #222;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:active {
      background-color: #1f1f1f;
    }

    main.screen {
      display: none;
      flex: 1;
    }

    main.screen.active {
      display: block;
    }

    .card {
      max-width: 480px;
      margin: 0 auto;
      background-color: var(--card);
      border-radius: var(--radius-card);
      padding: 18px 14px 20px;
      box-shadow: var(--shadow-soft);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin: 4px 4px 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0 4px 16px;
      line-height: 1.4;
    }

    .input-label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .text-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid #333;
      background-color: #000;
      color: var(--text-main);
      font-size: 15px;
    }

    .text-input::placeholder {
      color: #666;
    }

    .exercises-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .exercise-card {
      background-color: var(--card-inner);
      border-radius: 18px;
      padding: 10px 10px 12px;
      border: 1px solid var(--border-soft);
    }

    /* Exercise header row on ONE line */
    .exercise-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .exercise-name {
      flex: 1;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #000;
      color: var(--text-main);
      font-size: 14px;
    }

    .exercise-name::placeholder {
      color: #666;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: none;
      background-color: #272727;
      color: #fff;
      font-size: 18px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .icon-btn:active {
      background-color: #3a3a3a;
    }

    .icon-btn.negative {
      background-color: #802121;
    }

    .icon-btn.negative:active {
      background-color: #5c1818;
    }

    .sets-wrapper {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* Set row all in ONE line */
    .set-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .set-label-small {
      font-size: 12px;
      color: #ffb74d;
      min-width: 46px;
    }

    .set-input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 10px;
      background-color: #000;
      border: 1px solid #333;
      color: #fff;
      font-size: 14px;
    }

    .set-input::placeholder {
      color: #666;
    }

    .primary-btn,
    .danger-btn {
      width: 100%;
      border-radius: var(--radius-pill);
      padding: 10px 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      color: #fff;
    }

    .primary-btn {
      background-color: var(--accent);
      margin-top: 6px;
    }

    .primary-btn:active {
      background-color: var(--accent-soft);
    }

    .danger-btn {
      background-color: var(--danger);
      margin-top: 6px;
    }

    .danger-btn:active {
      background-color: var(--danger-soft);
    }

    /* Saved routines list */
    .saved-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .saved-wrapper {
      background-color: #151515;
      border-radius: 14px;
      border: 1px solid #262626;
      padding: 8px 10px;
    }

    .saved-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .saved-name {
      flex: 1;
      font-size: 15px;
    }

    .saved-buttons {
      display: flex;
      gap: 6px;
    }

    .small-btn {
      border-radius: var(--radius-pill);
      border: none;
      padding: 5px 9px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      min-width: 54px;
    }

    .small-btn.load {
      background-color: #198754; /* green */
    }

    .small-btn.load:active {
      background-color: #146c43;
    }

    .small-btn.open {
      background-color: #0d6efd; /* blue */
    }

    .small-btn.open:active {
      background-color: #0b5ed7;
    }

    .small-btn.delete {
      background-color: #5b1a1a;
    }

    .small-btn.delete:active {
      background-color: #3e1010;
    }

    .open-panel {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #262626;
      display: none;
    }

    .open-panel.open {
      display: block;
    }

    .link-back {
      margin-top: 16px;
      font-size: 15px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .link-back span {
      font-size: 18px;
      line-height: 1;
    }

    .link-back:active {
      color: #ffffff;
    }

    .input-group {
      margin: 6px 0 10px;
    }

    @media (min-width: 500px) {
      .app-wrapper {
        align-items: center;
      }
      .card {
        width: 430px;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="app-header">
      <h1>Code and Iron Test</h1>
      <button class="menu-button" id="menuButton" aria-label="Open menu">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </header>

    <!-- Menu -->
    <div class="menu-dropdown" id="menuDropdown">
      <div class="menu-item" data-nav="home">Home</div>
      <div class="menu-item" data-nav="routines">Routines</div>
    </div>

    <!-- HOME / LOGGER SCREEN -->
    <main id="homeScreen" class="screen active">
      <section class="card">
        <h2 class="card-title">Today</h2>
        <div id="exercisesContainer" class="exercises-container"></div>
      </section>
    </main>

    <!-- ROUTINES SCREEN -->
    <main id="routinesScreen" class="screen">
      <section class="card">
        <h2 class="card-title">Routines</h2>
        <div class="input-group">
          <label class="input-label" for="routineNameInput">
            New routine name
          </label>
          <input
            id="routineNameInput"
            class="text-input"
            placeholder="e.g. Push Day, Legs, Back & Biceps"
          />
        </div>
        <button id="saveRoutineBtn" class="primary-btn">Save routine</button>

        <div id="savedRoutinesList" class="saved-list"></div>

        <div class="link-back" id="backToHome">
          <span>←</span> Back to logger
        </div>
      </section>
    </main>
  </div>

  <script>
    // --------- Helpers: create set row & exercise card ---------

    function renumberSets(setsWrapper) {
      const rows = setsWrapper.querySelectorAll(".set-row");
      rows.forEach((row, index) => {
        const label = row.querySelector(".set-label-small");
        if (label) label.textContent = "Set " + (index + 1);
      });
    }

    function createSetRow(setsWrapper, setData) {
      const row = document.createElement("div");
      row.className = "set-row";

      const label = document.createElement("div");
      label.className = "set-label-small";
      label.textContent = "Set 1";
      row.appendChild(label);

      const weightInput = document.createElement("input");
      weightInput.className = "set-input";
      weightInput.type = "text";
      weightInput.placeholder = "Weight";
      if (setData && setData.weight != null) {
        weightInput.value = setData.weight;
      }
      row.appendChild(weightInput);

      const repsInput = document.createElement("input");
      repsInput.className = "set-input";
      repsInput.type = "number";
      repsInput.min = "0";
      repsInput.placeholder = "Reps";
      if (setData && setData.reps != null) {
        repsInput.value = setData.reps;
      }
      row.appendChild(repsInput);

      const removeBtn = document.createElement("button");
      removeBtn.className = "icon-btn negative";
      removeBtn.textContent = "−";
      removeBtn.addEventListener("click", () => {
        const rows = setsWrapper.querySelectorAll(".set-row");
        if (rows.length > 1) {
          row.remove();
          renumberSets(setsWrapper);
        }
      });
      row.appendChild(removeBtn);

      const addBtn = document.createElement("button");
      addBtn.className = "icon-btn";
      addBtn.textContent = "+";
      addBtn.addEventListener("click", () => {
        const newRow = createSetRow(setsWrapper);
        setsWrapper.insertBefore(newRow, row.nextSibling);
        renumberSets(setsWrapper);
      });
      row.appendChild(addBtn);

      setsWrapper.appendChild(row);
      renumberSets(setsWrapper);
      return row;
    }

    function createExerciseCard(parent, exerciseData) {
      const card = document.createElement("div");
      card.className = "exercise-card";

      // header row: exercise name + - +
      const header = document.createElement("div");
      header.className = "exercise-header";

      const nameInput = document.createElement("input");
      nameInput.className = "exercise-name";
      nameInput.placeholder = "Exercise name";
      if (exerciseData && exerciseData.name) {
        nameInput.value = exerciseData.name;
      }
      header.appendChild(nameInput);

      const removeExerciseBtn = document.createElement("button");
      removeExerciseBtn.className = "icon-btn negative";
      removeExerciseBtn.textContent = "−";
      removeExerciseBtn.addEventListener("click", () => {
        card.remove();
      });
      header.appendChild(removeExerciseBtn);

      const addExerciseBtn = document.createElement("button");
      addExerciseBtn.className = "icon-btn";
      addExerciseBtn.textContent = "+";
      addExerciseBtn.addEventListener("click", () => {
        // add a new exercise card BELOW this one
        const newCard = createExerciseCard(parent, {
          name: "",
          sets: [{ weight: "", reps: "" }],
        });
        parent.insertBefore(newCard, card.nextSibling);
      });
      header.appendChild(addExerciseBtn);

      card.appendChild(header);

      const setsWrapper = document.createElement("div");
      setsWrapper.className = "sets-wrapper";
      card.appendChild(setsWrapper);

      const setsData =
        exerciseData && Array.isArray(exerciseData.sets) && exerciseData.sets.length
          ? exerciseData.sets
          : [{ weight: "", reps: "" }];

      setsData.forEach((set) => createSetRow(setsWrapper, set));

      parent.appendChild(card);
      return card;
    }

    // --------- Screens & navigation ---------

    const menuButton = document.getElementById("menuButton");
    const menuDropdown = document.getElementById("menuDropdown");
    const homeScreen = document.getElementById("homeScreen");
    const routinesScreen = document.getElementById("routinesScreen");
    const backToHome = document.getElementById("backToHome");

    function closeMenu() {
      menuDropdown.classList.remove("open");
    }

    menuButton.addEventListener("click", () => {
      menuDropdown.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        closeMenu();
      }
    });

    document.querySelectorAll(".menu-item").forEach((item) => {
      item.addEventListener("click", () => {
        const nav = item.dataset.nav;
        if (nav === "home") {
          showScreen("home");
        } else if (nav === "routines") {
          showScreen("routines");
        }
        closeMenu();
      });
    });

    function showScreen(which) {
      if (which === "home") {
        homeScreen.classList.add("active");
        routinesScreen.classList.remove("active");
      } else if (which === "routines") {
        homeScreen.classList.remove("active");
        routinesScreen.classList.add("active");
      }
    }

    backToHome.addEventListener("click", () => {
      showScreen("home");
    });

    // --------- Logger (home) ---------

    const exercisesContainer = document.getElementById("exercisesContainer");

    function getCurrentLayoutFromHome() {
      const cards = exercisesContainer.querySelectorAll(".exercise-card");
      const exercises = [];

      cards.forEach((card) => {
        const nameInput = card.querySelector(".exercise-name");
        const setsWrapper = card.querySelector(".sets-wrapper");
        const sets = [];
        setsWrapper.querySelectorAll(".set-row").forEach((row) => {
          const inputs = row.querySelectorAll(".set-input");
          sets.push({
            weight: inputs[0] ? inputs[0].value : "",
            reps: inputs[1] ? inputs[1].value : "",
          });
        });
        exercises.push({
          name: nameInput ? nameInput.value : "",
          sets,
        });
      });

      return exercises;
    }

    function applyRoutineToHome(exerciseArray) {
      exercisesContainer.innerHTML = "";
      if (!exerciseArray || !exerciseArray.length) {
        createExerciseCard(exercisesContainer, {
          name: "",
          sets: [{ weight: "", reps: "" }],
        });
        return;
      }
      exerciseArray.forEach((ex) => {
        createExerciseCard(exercisesContainer, ex);
      });
    }

    // --------- Routines (templates) ---------

    const routineNameInput = document.getElementById("routineNameInput");
    const saveRoutineBtn = document.getElementById("saveRoutineBtn");
    const savedRoutinesList = document.getElementById("savedRoutinesList");

    const STORAGE_KEY = "codeAndIronTestRoutines_v1";

    function loadRoutines() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        return parsed;
      } catch (e) {
        console.error("Error loading routines", e);
        return [];
      }
    }

    function saveRoutines(routines) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(routines));
      } catch (e) {
        console.error("Error saving routines", e);
      }
    }

    let routines = loadRoutines();

    function renderRoutinesList() {
      savedRoutinesList.innerHTML = "";
      if (!routines.length) return;

      routines.forEach((rt, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "saved-wrapper";

        const row = document.createElement("div");
        row.className = "saved-item";

        const name = document.createElement("div");
        name.className = "saved-name";
        name.textContent = rt.name || "Untitled routine";
        row.appendChild(name);

        const btnWrap = document.createElement("div");
        btnWrap.className = "saved-buttons";

        // LOAD (green) - replace home layout
        const loadBtn = document.createElement("button");
        loadBtn.className = "small-btn load";
        loadBtn.textContent = "Load";
        loadBtn.addEventListener("click", () => {
          applyRoutineToHome(rt.exercises || []);
          showScreen("home");
        });
        btnWrap.appendChild(loadBtn);

        // OPEN (blue) - dropdown editor preview
        const openBtn = document.createElement("button");
        openBtn.className = "small-btn open";
        openBtn.textContent = "Open";
        btnWrap.appendChild(openBtn);

        // DELETE (red)
        const delBtn = document.createElement("button");
        delBtn.className = "small-btn delete";
        delBtn.textContent = "Delete";
        delBtn.addEventListener("click", () => {
          routines.splice(index, 1);
          saveRoutines(routines);
          renderRoutinesList();
        });
        btnWrap.appendChild(delBtn);

        row.appendChild(btnWrap);
        wrapper.appendChild(row);

        // dropdown panel
        const panel = document.createElement("div");
        panel.className = "open-panel";
        wrapper.appendChild(panel);

        // Open button logic
        openBtn.addEventListener("click", () => {
          const isOpen = panel.classList.contains("open");

          if (isOpen) {
            // close but DO NOT wipe content
            panel.classList.remove("open");
            openBtn.textContent = "Open";
            return;
          }

          // close any other open panels
          document.querySelectorAll(".open-panel.open").forEach((p) => {
            p.classList.remove("open");
          });
          document.querySelectorAll(".small-btn.open").forEach((b) => {
            b.textContent = "Open";
          });

          // if first time opened, build content
          if (!panel.hasChildNodes()) {
            const innerContainer = document.createElement("div");
            innerContainer.className = "exercises-container";
            panel.appendChild(innerContainer);

            const data = rt.exercises || [];
            if (!data.length) {
              createExerciseCard(innerContainer, {
                name: "",
                sets: [{ weight: "", reps: "" }],
              });
            } else {
              data.forEach((ex) => createExerciseCard(innerContainer, ex));
            }

            const addExBtn = document.createElement("button");
            addExBtn.className = "primary-btn";
            addExBtn.textContent = "Add exercise";
            addExBtn.style.marginTop = "8px";
            addExBtn.addEventListener("click", () => {
              createExerciseCard(innerContainer, {
                name: "",
                sets: [{ weight: "", reps: "" }],
              });
            });
            panel.appendChild(addExBtn);

            const note = document.createElement("p");
            note.className = "card-subtitle";
            note.style.marginTop = "8px";
            note.textContent =
              "You’re viewing this routine’s layout. Edits here are just for reference and won’t overwrite the saved routine.";
            panel.appendChild(note);
          }

          panel.classList.add("open");
          openBtn.textContent = "Close";
        });

        savedRoutinesList.appendChild(wrapper);
      });
    }

    saveRoutineBtn.addEventListener("click", () => {
      const name = routineNameInput.value.trim();
      if (!name) {
        alert("Give this routine a name first.");
        return;
      }

      const exercisesData = getCurrentLayoutFromHome();
      if (!exercisesData.length) {
        alert("Create at least one exercise on the Home page first.");
        return;
      }

      routines.push({
        id: Date.now(),
        name,
        exercises: exercisesData,
      });
      saveRoutines(routines);
      renderRoutinesList();
      routineNameInput.value = "";
    });

    // --------- Init ---------

    function init() {
      // one empty exercise by default on home
      applyRoutineToHome([
        { name: "", sets: [{ weight: "", reps: "" }] }
      ]);
      renderRoutinesList();
    }

    init();
  </script>
</body>
</html>
