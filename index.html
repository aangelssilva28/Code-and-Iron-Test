<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code and Iron Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000;
      --card: #121212;
      --card-inner: #1a1a1a;
      --text-main: #fff;
      --text-muted: #bbbbbb;
      --accent: #0a84ff;
      --accent-soft: #005fd1;
      --danger: #d93030;
      --danger-soft: #a52424;
      --border-soft: #2a2a2a;
      --radius-card: 24px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
    }

    .app-wrapper {
      min-height: 100vh;
      padding: 12px 12px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 4px 16px;
    }

    .app-header h1 {
      font-size: 32px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .menu-button {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid #333;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .menu-button:active {
      background-color: #222;
    }

    .menu-icon {
      width: 18px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      border-radius: 999px;
      background-color: #fff;
    }

    .menu-dropdown {
      position: absolute;
      right: 16px;
      top: 64px;
      background-color: #111;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-8px);
      transition: opacity 0.18s ease, transform 0.18s ease;
      min-width: 220px;
      z-index: 20;
    }

    .menu-dropdown.open {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu-item {
      padding: 14px 18px;
      font-size: 16px;
      border-bottom: 1px solid #222;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:active {
      background-color: #1f1f1f;
    }

    main.screen {
      display: none;
      flex: 1;
    }

    main.screen.active {
      display: block;
    }

    .card {
      max-width: 480px;
      margin: 0 auto;
      background-color: var(--card);
      border-radius: var(--radius-card);
      padding: 18px 16px 24px;
      box-shadow: var(--shadow-soft);
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      margin: 4px 4px 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0 4px 16px;
      line-height: 1.4;
    }

    .input-label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .text-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid #333;
      background-color: #000;
      color: var(--text-main);
      font-size: 16px;
    }

    .text-input::placeholder {
      color: #666;
    }

    .workouts-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .workout-card {
      background-color: var(--card-inner);
      border-radius: 20px;
      padding: 14px 12px 16px;
      border: 1px solid var(--border-soft);
    }

    .workout-name {
      margin-bottom: 10px;
    }

    .danger-btn,
    .primary-btn {
      width: 100%;
      border-radius: var(--radius-pill);
      padding: 11px 16px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      color: #fff;
    }

    .danger-btn {
      background-color: var(--danger);
      margin: 4px 0 10px;
    }

    .danger-btn:active {
      background-color: var(--danger-soft);
    }

    .primary-btn {
      background-color: var(--accent);
      margin-top: 8px;
    }

    .primary-btn:active {
      background-color: var(--accent-soft);
    }

    .footer-btn {
      margin-top: 10px;
    }

    .set-box {
      background-color: #151515;
      border-radius: 16px;
      padding: 8px 10px;
      border: 1px solid #262626;
      margin-top: 6px;
    }

    /* NEW: everything for a set on one line */
    .set-row {
      display: grid;
      grid-template-columns: auto 1fr 1fr auto auto;
      gap: 6px;
      align-items: center;
    }

    .set-label {
      font-size: 14px;
      font-weight: 700;
      color: #ffb74d;
      white-space: nowrap;
    }

    .set-col {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .set-col label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .set-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      background-color: #000;
      border: 1px solid #333;
      color: #fff;
      font-size: 14px;
    }

    .set-input::placeholder {
      color: #666;
    }

    .set-icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
      color: #fff;
    }

    .set-icon-btn.minus {
      background-color: #802121;
    }

    .set-icon-btn.minus:active {
      background-color: #5c1818;
    }

    .set-icon-btn.plus {
      background-color: var(--accent);
    }

    .set-icon-btn.plus:active {
      background-color: var(--accent-soft);
    }

    .link-back {
      margin-top: 18px;
      font-size: 15px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .link-back span {
      font-size: 18px;
      line-height: 1;
    }

    .link-back:active {
      color: #ffffff;
    }

    .input-group {
      margin: 6px 0 10px;
    }

    @media (min-width: 500px) {
      .app-wrapper {
        align-items: center;
      }
      .card {
        width: 430px;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="app-header">
      <h1>Code and Iron Test</h1>
      <button class="menu-button" id="menuButton" aria-label="Open menu">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </header>

    <!-- Menu (you can add more items later) -->
    <div class="menu-dropdown" id="menuDropdown">
      <div class="menu-item" data-nav="home">Exercise logger</div>
    </div>

    <!-- HOME / LOGGER SCREEN -->
    <main id="homeScreen" class="screen active">
      <section class="card">
        <div id="workoutsContainer" class="workouts-container"></div>
        <button id="addWorkoutBtn" class="primary-btn footer-btn">
          Add exercise
        </button>
      </section>
    </main>
  </div>

  <script>
    // ---------- Helpers: renumber + set row ----------

    function renumberSets(card) {
      const boxes = card.querySelectorAll(".set-box");
      boxes.forEach((box, index) => {
        const label = box.querySelector(".set-label");
        if (label) label.textContent = "Set " + (index + 1);
      });
    }

    function createSetBox(card, setData) {
      const box = document.createElement("div");
      box.className = "set-box";

      const row = document.createElement("div");
      row.className = "set-row";

      // Set label (number filled in by renumberSets)
      const setLabel = document.createElement("div");
      setLabel.className = "set-label";
      setLabel.textContent = "Set";
      row.appendChild(setLabel);

      // Weight
      const colWeight = document.createElement("div");
      colWeight.className = "set-col";
      const weightLabel = document.createElement("label");
      weightLabel.textContent = "Weight";
      colWeight.appendChild(weightLabel);

      const weightInput = document.createElement("input");
      weightInput.className = "set-input";
      weightInput.type = "text";
      weightInput.placeholder = "lbs";
      if (setData && setData.weight != null) {
        weightInput.value = setData.weight;
      }
      colWeight.appendChild(weightInput);
      row.appendChild(colWeight);

      // Reps
      const colReps = document.createElement("div");
      colReps.className = "set-col";
      const repsLabel = document.createElement("label");
      repsLabel.textContent = "Reps";
      colReps.appendChild(repsLabel);

      const repsInput = document.createElement("input");
      repsInput.className = "set-input";
      repsInput.type = "number";
      repsInput.min = "0";
      repsInput.placeholder = "0";
      if (setData && setData.reps != null) {
        repsInput.value = setData.reps;
      }
      colReps.appendChild(repsInput);
      row.appendChild(colReps);

      // Minus (remove set)
      const minusBtn = document.createElement("button");
      minusBtn.className = "set-icon-btn minus";
      minusBtn.textContent = "âˆ’";
      minusBtn.addEventListener("click", () => {
        const allSets = card.querySelectorAll(".set-box");
        if (allSets.length > 1) {
          box.remove();
          renumberSets(card);
        }
      });
      row.appendChild(minusBtn);

      // Plus (add set)
      const plusBtn = document.createElement("button");
      plusBtn.className = "set-icon-btn plus";
      plusBtn.textContent = "+";
      plusBtn.addEventListener("click", () => {
        const setsWrapper = card.querySelector(".sets-wrapper");
        const newBox = createSetBox(card);
        setsWrapper.appendChild(newBox);
        renumberSets(card);
      });
      row.appendChild(plusBtn);

      box.appendChild(row);
      return box;
    }

    // ---------- Exercise card ----------

    function createWorkoutCard(parent, workoutData) {
      const card = document.createElement("div");
      card.className = "workout-card";

      const nameInput = document.createElement("input");
      nameInput.className = "text-input workout-name";
      nameInput.placeholder = "Enter exercise name";
      if (workoutData && workoutData.name) {
        nameInput.value = workoutData.name;
      }
      card.appendChild(nameInput);

      const removeWorkoutBtn = document.createElement("button");
      removeWorkoutBtn.className = "danger-btn";
      removeWorkoutBtn.textContent = "Remove exercise";
      removeWorkoutBtn.addEventListener("click", () => {
        card.remove();
      });
      card.appendChild(removeWorkoutBtn);

      // sets wrapper
      const setsWrapper = document.createElement("div");
      setsWrapper.className = "sets-wrapper";
      card.appendChild(setsWrapper);

      const setsFromData =
        workoutData && Array.isArray(workoutData.sets)
          ? workoutData.sets
          : [{ weight: "", reps: "" }];

      setsFromData.forEach((set) => {
        const setBox = createSetBox(card, set);
        setsWrapper.appendChild(setBox);
      });

      // after initial creation, fix numbering
      renumberSets(card);

      parent.appendChild(card);
      return card;
    }

    // ---------- Menu / navigation (just home for now) ----------

    const menuButton = document.getElementById("menuButton");
    const menuDropdown = document.getElementById("menuDropdown");
    const homeScreen = document.getElementById("homeScreen");

    function closeMenu() {
      menuDropdown.classList.remove("open");
    }

    menuButton.addEventListener("click", () => {
      menuDropdown.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (
        !menuButton.contains(e.target) &&
        !menuDropdown.contains(e.target)
      ) {
        closeMenu();
      }
    });

    document.querySelectorAll(".menu-item").forEach((item) => {
      item.addEventListener("click", () => {
        const nav = item.dataset.nav;
        if (nav === "home") {
          // only one screen right now
          homeScreen.classList.add("active");
        }
        closeMenu();
      });
    });

    // ---------- Logger (home) ----------

    const workoutsContainer = document.getElementById("workoutsContainer");
    const addWorkoutBtn = document.getElementById("addWorkoutBtn");

    addWorkoutBtn.addEventListener("click", () => {
      createWorkoutCard(workoutsContainer);
    });

    // ---------- Init ----------

    function init() {
      // one empty exercise by default
      createWorkoutCard(workoutsContainer);
    }

    init();
  </script>
</body>
</html>
