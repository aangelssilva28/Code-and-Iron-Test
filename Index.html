<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Iron Test</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border-radius: 12px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }

        input {
            background: #222;
            color: white;
        }

        button {
            background: #0a84ff;
            color: white;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>Code and Iron â€” Test Version</header>

<div class="container">
    <h2>Create Routine</h2>

    <input type="text" id="routineName" placeholder="Enter routine name">

    <button onclick="saveRoutine()">Save Routine</button>

    <p id="status" style="margin-top:15px;color:#0f0;font-size:18px;"></p>
</div>

<script>
function saveRoutine() {
    const routine = document.getElementById("routineName").value.trim();
    const status = document.getElementById("status");

    if (!routine) {
        status.innerHTML = "Please enter a routine name.";
        status.style.color = "#f00";
        return;
    }

    // Saving to local storage as a placeholder (works on GitHub Pages)
    localStorage.setItem("testRoutine", routine);

    status.innerHTML = "Routine saved!";
    status.style.color = "#0f0";
}
</script>

</body>
</html>
